name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build fat JAR
        run: ./gradlew shadowJar

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: app
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "build/libs/*-all.jar"
          target: "/home/app/app/"
          strip_components: 3

      - name: Restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: app
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo systemctl stop echo2.service || true
            mv /home/app/app/*.jar /home/app/app/app.jar
            sudo systemctl start echo2.service